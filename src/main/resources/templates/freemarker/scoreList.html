<!DOCTYPE html>
<html lang="utf-8">
<head>
    <#assign app_path = request.contextPath/>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>成绩列表</title>
    <link href="${s.base}/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <main role="main" class="col-md-6 m-lg-auto col-lg-8 pt-3 px-4">
        <h2>成绩列表
            <div><a class="btn btn-sm btn-success" href="/score">新增</a></div>
        </h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>课程名</th>
                    <th>分数</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <#list score_list as score>
                    <tr>
                        <td>${score.sno}</td>
                        <td>${score.cn}</td>
                        <td>${score.grade}</td>
                        <td>
                            <a class="btn btn-sm btn-primary" href="/editScore?sno=${score.sno}&cn=${score.cn}">编辑</a>
                            <button del_uri="/deleteScore?sno=${score.sno}&sn=${score.cn}" class="btn btn-sm btn-danger deleteBtn">删除</button>
                        </td>
                    </tr>
                </#list>
                </tbody>
            </table>
        </div>
    </main>
    <form id="deleteForm" action="" method="post">
        <input type="hidden" name="_method" value="delete"/>
    </form>
</div>
</body>
</html>
