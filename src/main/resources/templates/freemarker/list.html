<!DOCTYPE html>
<html lang="utf-8">
<head>
    <#assign app_path = request.contextPath/>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>列表</title>
    <link href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-6 m-lg-auto col-lg-8 pt-3 px-4">
            <h2>学生列表
                <div><a class="btn btn-sm btn-success" href="/stu">新增</a></div>
            </h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>宿舍</th>
                            <th>电话</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <#list stu_list as stu>
                            <tr>
                                <td>${stu.sno}</td>
                                <td>${stu.sn}</td>
                                <td>${stu.dormNum}</td>
                                <td>${stu.phone}</td>
                                <td>
                                    <a class="btn btn-sm btn-primary" href="/stu/${stu.sno}">编辑</a>
                                    <button del_uri="/stu/${stu.sno}" class="btn btn-sm btn-danger deleteBtn">删除</button>
                                    <a href="/scoreSelf/${stu.sno}" class="btn btn-sm btn-success">查看成绩</a>
                                </td>
                            </tr>
                        </#list>
                    </tbody>
                </table>
            </div>
        </main>
        <form id="deleteForm" action="" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="${s.base}/webjars/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="${s.base}/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(".deleteBtn").click(function () {
        var del_action = $(this).attr('del_uri');
        $('#deleteForm').attr("action", del_action).submit();
        return false;
    })
</script>
</html>
